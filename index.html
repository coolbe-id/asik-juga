<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coolbe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- === HERO === -->
  <section id="heroPage" class="min-h-screen bg-gradient-to-b from-white via-pink-50 to-pink-100 flex flex-col items-center justify-center text-center px-6 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-[300px] h-[300px] bg-pink-200 rounded-full blur-3xl opacity-30 transform translate-x-1/3 -translate-y-1/3"></div>
    <div class="absolute bottom-0 left-0 w-[200px] h-[200px] bg-pink-300 rounded-full blur-2xl opacity-20 transform -translate-x-1/2 translate-y-1/2"></div>
    <h1 class="text-4xl sm:text-5xl font-extrabold text-pink-600 mb-4 z-10">Selamat Datang di Coolbe</h1>
    <p class="text-lg sm:text-xl text-gray-700 mb-8 z-10">Temukan produk favoritmu dengan harga spesial!</p>
    <button onclick="showPage('produkPage')" class="bg-pink-600 hover:bg-pink-700 text-white px-8 py-3 rounded-full text-lg font-semibold shadow-lg transition-all z-10">
      Masuk Sekarang
    </button>
  </section>  <!-- === PRODUK PAGE === -->  <section id="produkPage" class="hidden min-h-screen bg-gray-100 p-6 pb-24">
    <h2 class="text-2xl font-bold mb-6 text-center text-pink-600">Produk Kami</h2>
    <input type="text" id="searchInput" placeholder="Cari produk..." class="w-full p-3 rounded-lg border mb-6"><!-- === KATEGORI === -->
<div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar">
  <button class="bg-pink-200 text-pink-800 px-4 py-1 rounded-full text-sm" onclick="filterKategori('all')">Semua</button>
  <button class="bg-pink-100 px-4 py-1 rounded-full text-sm" onclick="filterKategori('skincare')">Skincare</button>
  <button class="bg-pink-100 px-4 py-1 rounded-full text-sm" onclick="filterKategori('makeup')">Makeup</button>
</div>

<!-- === SLIDER CTA === -->
<div class="mb-6">
  <h3 class="text-lg font-semibold text-pink-600 mb-2">üéâ Promo & Info Menarik</h3>
  <div class="flex space-x-4 overflow-x-auto no-scrollbar pb-2">
    <div class="min-w-[250px] bg-pink-100 rounded-xl p-4 shadow-md flex-shrink-0">
      <h4 class="text-lg font-bold text-pink-700 mb-1">Diskon 20%</h4>
      <p class="text-sm text-gray-700">Gunakan kode: <strong>CoolBee</strong> di checkout.</p>
    </div>
    <div class="min-w-[250px] bg-blue-100 rounded-xl p-4 shadow-md flex-shrink-0">
      <h4 class="text-lg font-bold text-blue-700 mb-1">Follow TikTok</h4>
      <p class="text-sm text-gray-700"> untuk info & giveaway!</p>
    </div>
  </div>
</div>

<div id="produkGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  </section>  <!-- === FAVORIT PAGE === -->  <section id="favoritPage" class="hidden min-h-screen p-6">
    <h2 class="text-2xl font-bold mb-4 text-center text-pink-600">Favorit Saya</h2>
    <div id="favoritGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>  <!-- === DETAIL PAGE === -->  <section id="detailPage" class="hidden min-h-screen p-6 bg-gray-100">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-xl p-4 relative">
      <button onclick="showPage('produkPage')" class="absolute top-4 left-4 bg-pink-100 hover:bg-pink-200 text-pink-600 px-3 py-1 rounded-full text-sm flex items-center">
        ‚Üê Kembali
      </button>
      <img id="detailImage" src="" alt="Produk" class="rounded-lg w-full mb-4 shadow-md" />
      <div class="flex justify-between items-center mb-2">
        <h2 id="detailNama" class="text-2xl font-bold text-pink-600"></h2>
        <button id="detailLove" onclick="" class="text-2xl text-pink-500 hover:text-pink-700">ü§ç</button>
      </div>
      <p id="detailDeskripsi" class="text-gray-700 mb-6"></p>
      <a id="detailLink" href="#" target="_blank" class="block text-center bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 font-semibold">Beli Sekarang</a>
    </div>
  </section>  <!-- === NOTIFIKASI === -->  <div id="notif" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-pink-600 text-white px-4 py-2 rounded shadow-lg hidden z-50"></div>  <!-- === NAVIGASI BAWAH === -->  <nav class="fixed bottom-4 left-0 right-0 px-4 z-50">
    <div class="flex justify-between bg-white rounded-full shadow-lg p-2">
      <button onclick="showPage('produkPage')" class="flex-1 mx-1 bg-pink-100 rounded-full py-2 flex flex-col items-center hover:bg-pink-200">
        <svg class="w-6 h-6 mb-1 text-pink-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
        <span class="text-xs">Produk</span>
      </button>
      <button onclick="showPage('favoritPage')" class="flex-1 mx-1 bg-pink-100 rounded-full py-2 flex flex-col items-center hover:bg-pink-200">
        <svg class="w-6 h-6 mb-1 text-pink-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41 1.01 4.13 2.44h1.75C14.09 5.01 15.76 4 17.5 4 20 4 22 6 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        <span class="text-xs">Favorit</span>
      </button>
    </div>
  </nav>  <script>
    const produk = [
      { id: 1, nama: "Glow Serum", gambar: "https://via.placeholder.com/400x250", deskripsi: "Serum wajah", kategori: "skincare", link: "https://tokopedia.link/glow-serum" },
      { id: 2, nama: "Lip Tint", gambar: "https://via.placeholder.com/400x250", deskripsi: "Warna natural", kategori: "makeup", link: "https://shopee.co.id/lip-tint" },
      { id: 3, nama: "Cleanser", gambar: "https://via.placeholder.com/400x250", deskripsi: "Pembersih wajah", kategori: "skincare", link: "https://tokopedia.link/cleanser" },
    ];

    const produkGrid = document.getElementById("produkGrid");
    const favoritGrid = document.getElementById("favoritGrid");
    const searchInput = document.getElementById("searchInput");
    const notif = document.getElementById("notif");

    function showNotif(text) {
      notif.textContent = text;
      notif.classList.remove("hidden");
      setTimeout(() => notif.classList.add("hidden"), 2000);
    }

    function getFavorit() {
      return JSON.parse(localStorage.getItem("favoritProduk") || "[]");
    }

    function toggleFavorit(id) {
      let favorit = getFavorit();
      if (favorit.includes(id)) {
        favorit = favorit.filter(i => i !== id);
        showNotif("Dihapus dari favorit");
      } else {
        favorit.push(id);
        showNotif("Ditambahkan ke favorit");
      }
      localStorage.setItem("favoritProduk", JSON.stringify(favorit));
      renderProduk(currentProduk, produkGrid);
      renderFavorit();
    }

    function renderFavorit() {
      const ids = getFavorit();
      const list = produk.filter(p => ids.includes(p.id));
      renderProduk(list, favoritGrid);
    }

    let currentProduk = produk;

    function renderProduk(list, target) {
      target.innerHTML = "";
      list.forEach(p => {
        const isFavorit = getFavorit().includes(p.id);
        target.innerHTML += `
          <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <img src="${p.gambar}" class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="font-semibold text-lg cursor-pointer text-pink-600" onclick="showDetail(${p.id})">${p.nama}</h3>
              <div class="flex justify-between mt-3">
                <button onclick="toggleFavorit(${p.id})" class="text-pink-500 hover:text-pink-700 text-xl">
                  ${isFavorit ? "‚ù§Ô∏è" : "ü§ç"}
                </button>
                <a href="${p.link}" target="_blank" class="bg-pink-500 text-white px-4 py-1 rounded hover:bg-pink-600 text-sm">Buy</a>
              </div>
            </div>
          </div>`;
      });
    }

    function showDetail(id) {
      const p = produk.find(p => p.id === id);
      const isFavorit = getFavorit().includes(p.id);
      document.getElementById("detailImage").src = p.gambar;
      document.getElementById("detailNama").textContent = p.nama;
      document.getElementById("detailDeskripsi").textContent = p.deskripsi;
      document.getElementById("detailLink").href = p.link;
      const loveBtn = document.getElementById("detailLove");
      loveBtn.innerHTML = isFavorit ? "‚ù§Ô∏è" : "ü§ç";
      loveBtn.setAttribute("onclick", `toggleFavoritDetail(${p.id})`);
      showPage("detailPage");
    }

    function toggleFavoritDetail(id) {
      toggleFavorit(id);
      const isFavorit = getFavorit().includes(id);
      document.getElementById("detailLove").innerHTML = isFavorit ? "‚ù§Ô∏è" : "ü§ç";
    }

    function showPage(id) {
      ["heroPage", "produkPage", "favoritPage", "detailPage"].forEach(p => {
        document.getElementById(p)?.classList.add("hidden");
      });
      document.getElementById(id)?.classList.remove("hidden");
      if (id === "favoritPage") renderFavorit();
    }

    function filterKategori(kat) {
      currentProduk = kat === "all" ? produk : produk.filter(p => p.kategori === kat);
      renderProduk(currentProduk, produkGrid);
    }

    searchInput.addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      const hasil = currentProduk.filter(p => p.nama.toLowerCase().includes(keyword));
      renderProduk(hasil, produkGrid);
    });

    renderProduk(produk, produkGrid);
  </script>
  </body>
</html>
